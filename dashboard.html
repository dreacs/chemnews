<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChemSignal | Raw Material Price Intelligence</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: "#0f172a",
            foreground: "#f8fafc",
            card: "#1e293b",
            primary: "#3b82f6",
            bullish: "#10b981",
            bearish: "#ef4444",
            neutral: "#6b7280",
          }
        }
      }
    }
  </script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Chart.js (We use Chart.js instead of Recharts for easier Vanilla JS integration) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Date-fns for formatting -->
  <script src="https://cdn.jsdelivr.net/npm/date-fns@3.3.1/cdn.min.js"></script>

  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #0f172a;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="min-h-screen">

  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Global Header -->
    <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
      <div>
        <h1 class="text-3xl font-extrabold tracking-tight flex items-center gap-3">
          <i data-lucide="activity" class="text-primary w-8 h-8"></i>
          ChemSignal
        </h1>
        <p class="text-slate-400 mt-1">Real-time raw material price intelligence.</p>
      </div>

      <button id="refresh-btn"
        class="flex items-center gap-2 bg-[#1e293b] hover:bg-slate-700 text-slate-200 px-4 py-2 rounded-lg border border-slate-700 transition-all font-medium text-sm">
        <i data-lucide="refresh-ccw" id="refresh-icon" class="w-4 h-4"></i>
        <span>Refresh Now</span>
      </button>
    </header>

    <!-- Commodity Filters (Injected via JS) -->
    <div id="filter-container" class="flex gap-2 overflow-x-auto pb-4 mb-6 hide-scrollbar"></div>

    <!-- Loading State -->
    <div id="loading-spinner" class="flex items-center justify-center py-20 hidden">
      <i data-lucide="refresh-ccw" class="animate-spin text-primary opacity-50 w-8 h-8"></i>
    </div>

    <!-- Main Content Grid -->
    <div id="dashboard-grid" class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <!-- Left Column (Stats + Chart) -->
      <div class="lg:col-span-1 space-y-6">

        <!-- Stats Bar -->
        <div class="grid grid-cols-2 lg:grid-cols-2 gap-4" id="stats-container">
          <div class="bg-[#1e293b] p-4 rounded-xl border border-slate-700 flex flex-col items-center justify-center">
            <p class="text-slate-400 text-sm font-medium">Articles Today</p>
            <p id="stat-total" class="text-3xl font-bold mt-1 text-slate-100">0</p>
          </div>
          <div class="bg-[#1e293b] p-4 rounded-xl border border-slate-700/50 flex flex-col items-center justify-center">
            <p class="text-slate-400 text-sm font-medium flex items-center gap-1"><i data-lucide="trending-up"
                class="w-3 h-3"></i> Bullish</p>
            <p id="stat-bullish" class="text-3xl font-bold mt-1 text-emerald-500">0</p>
          </div>
          <div class="bg-[#1e293b] p-4 rounded-xl border border-slate-700/50 flex flex-col items-center justify-center">
            <p class="text-slate-400 text-sm font-medium flex items-center gap-1"><i data-lucide="trending-down"
                class="w-3 h-3"></i> Bearish</p>
            <p id="stat-bearish" class="text-3xl font-bold mt-1 text-red-500">0</p>
          </div>
          <div class="bg-[#1e293b] p-4 rounded-xl border border-slate-700/50 flex flex-col items-center justify-center">
            <p class="text-slate-400 text-sm font-medium flex items-center gap-1"><i data-lucide="minus"
                class="w-3 h-3"></i> Neutral</p>
            <p id="stat-neutral" class="text-3xl font-bold mt-1 text-slate-300">0</p>
          </div>
        </div>

        <!-- Sentiment Trend Chart -->
        <div class="bg-[#1e293b] p-5 rounded-xl border border-slate-700 w-full relative">
          <h3 class="text-lg font-semibold text-slate-200 mb-2">14-Day Sentiment Trend</h3>
          <div class="h-64 w-full relative">
            <canvas id="sentimentChart"></canvas>
          </div>
        </div>

      </div>

      <!-- Right Column (News Feed) -->
      <div class="lg:col-span-2">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
            Live Signals Tracker
          </h2>
          <span id="update-count"
            class="text-sm font-medium bg-[#1e293b] px-3 py-1 rounded-full text-slate-400 border border-slate-700">
            0 Updates
          </span>
        </div>

        <!-- Scrollable Feed -->
        <div id="news-feed" class="h-[800px] overflow-y-auto pr-2 custom-scrollbar space-y-4">
          <!-- Articles injected here -->
        </div>
      </div>

    </div>
  </main>

  <script>
    // --- Application State ---
    const SUPABASE_URL = "https://hfmfpmawxzbjsxhgmnyd.supabase.co";
    const SUPABASE_KEY = "sb_publishable_SYDBajeohiJTa-MvVEId5g_BjS7cuFF";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allSignals = [];
    let currentFilter = "All";
    const COMMODITIES = ["All", "Acetone", "Ammonia", "Methanol", "Caustic Soda", "Brent Crude Oil"];
    let sentimentChartInstance = null;
    let subscriptionChannel = null;

    const tagColors = {
      "Acetone": "bg-indigo-500/10 text-indigo-400 border-indigo-500/20",
      "Ammonia": "bg-cyan-500/10 text-cyan-400 border-cyan-500/20",
      "Methanol": "bg-fuchsia-500/10 text-fuchsia-400 border-fuchsia-500/20",
      "Caustic Soda": "bg-amber-500/10 text-amber-400 border-amber-500/20",
      "Brent Crude Oil": "bg-stone-500/10 text-stone-400 border-stone-500/20",
    };

    // --- DOM Elements ---
    const filterContainer = document.getElementById('filter-container');
    const newsFeed = document.getElementById('news-feed');
    const statTotal = document.getElementById('stat-total');
    const statBullish = document.getElementById('stat-bullish');
    const statBearish = document.getElementById('stat-bearish');
    const statNeutral = document.getElementById('stat-neutral');
    const updateCount = document.getElementById('update-count');
    const refreshBtn = document.getElementById('refresh-btn');
    const refreshIcon = document.getElementById('refresh-icon');

    // --- Initialization ---
    // Make sure Lucide icons render on first load
    setTimeout(() => { if (window.lucide) window.lucide.createIcons(); }, 100);

    function initFilters() {
      filterContainer.innerHTML = '';
      COMMODITIES.forEach(c => {
        const btn = document.createElement('button');
        btn.textContent = c;
        btn.className = `px-4 py-2 rounded-full whitespace-nowrap font-medium text-sm transition-all border ${currentFilter === c
            ? "bg-primary text-white border-primary"
            : "bg-[#1e293b] text-slate-300 border-slate-700 hover:bg-slate-700 hover:text-white"
          }`;
        btn.onclick = () => {
          currentFilter = c;
          initFilters(); // Re-render filter buttons to update styles
          updateUI();    // Filter and display current data
          setupSubscription(); // Change the subscription filter logic
        };
        filterContainer.appendChild(btn);
      });
    }

    // --- Data Fetching ---
    async function fetchSignals() {
      // UI Loading state
      refreshIcon.classList.add('animate-spin');
      refreshBtn.classList.add('opacity-70', 'cursor-not-allowed');

      try {
        const { data, error } = await supabase
          .from("signals")
          .select("*")
          .order("published_at", { ascending: false })
          .limit(100);

        if (error) {
          console.error("Supabase Error:", error);
          injectMockData();
        } else {
          allSignals = data || [];
          if (allSignals.length === 0) injectMockData(); // Fallback if table is empty
        }
      } catch (err) {
        console.error("Fetch Error:", err);
        injectMockData();
      }

      updateUI();

      // Stop Loading state
      setTimeout(() => {
        refreshIcon.classList.remove('animate-spin');
        refreshBtn.classList.remove('opacity-70', 'cursor-not-allowed');
      }, 500);
    }

    function injectMockData() {
      // Mock data just to prove the UI works if the DB fails or is empty
      allSignals = [
        {
          id: '1', title: 'European Acetone Supply Tightens Amid Plant Outages',
          link: '#', source: 'PlasticsToday', published_at: new Date().toISOString(),
          content_summary: 'Major producers have declared force majeure, leading to short-term price spikes in spot markets.',
          sentiment: 'Bullish', commodity_tags: ['Acetone'], confidence_score: 0.92
        },
        {
          id: '2', title: 'OPEC Increases Production Output',
          link: '#', source: 'Reuters', published_at: new Date().toISOString(),
          content_summary: 'A surprise move by OPEC could flood the market with cheap crude, pushing prices down rapidly.',
          sentiment: 'Bearish', commodity_tags: ['Brent Crude Oil'], confidence_score: 0.85
        }
      ];
    }

    // --- Realtime Subscription ---
    function setupSubscription() {
      if (subscriptionChannel) {
        supabase.removeChannel(subscriptionChannel);
      }

      subscriptionChannel = supabase
        .channel("schema-db-changes")
        .on(
          "postgres_changes",
          { event: "INSERT", schema: "public", table: "signals" },
          (payload) => {
            // Unshift new signal to the top of the array
            allSignals.unshift(payload.new);
            // Re-render UI
            updateUI();
          }
        )
        .subscribe();
    }

    // --- Core UI Updating Logic ---
    function getFilteredSignals() {
      if (currentFilter === "All") return allSignals;
      return allSignals.filter(s => s.commodity_tags && s.commodity_tags.includes(currentFilter));
    }

    function updateUI() {
      const filtered = getFilteredSignals();

      // Update Counters
      updateCount.textContent = `${filtered.length} Updates`;

      // Update Stats Bar
      const todayString = new Date().toISOString().split("T")[0];
      const todaysSignals = filtered.filter(s => s.published_at && s.published_at.startsWith(todayString));

      statTotal.textContent = todaysSignals.length;
      statBullish.textContent = todaysSignals.filter(s => s.sentiment === 'Bullish').length;
      statBearish.textContent = todaysSignals.filter(s => s.sentiment === 'Bearish').length;
      statNeutral.textContent = todaysSignals.filter(s => s.sentiment === 'Neutral').length;

      // Update Components
      renderNewsFeed(filtered);
      renderChart(filtered);

      // Refresh icons in newly generated HTML
      if (window.lucide) window.lucide.createIcons();
    }

    function renderNewsFeed(signals) {
      if (signals.length === 0) {
        newsFeed.innerHTML = `
          <div class="flex flex-col items-center justify-center py-12 text-slate-500 bg-[#1e293b] rounded-xl border border-slate-700">
            <i data-lucide="box" class="w-12 h-12 mb-4 opacity-50"></i>
            <p>No signals found for the selected filter.</p>
          </div>
        `;
        return;
      }

      // Sort by date descending
      const sorted = [...signals].sort((a, b) => new Date(b.published_at) - new Date(a.published_at));

      newsFeed.innerHTML = sorted.map(signal => {
        const dateObj = new Date(signal.published_at);
        const dateStr = dateObj.toLocaleDateString() === new Date().toLocaleDateString()
          ? `Today, ${dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`
          : dateObj.toLocaleDateString();

        const tagBadges = (signal.commodity_tags || []).map(tag =>
          `<span class="px-2 py-1 text-xs rounded-full border ${tagColors[tag] || "bg-slate-700 text-slate-300 border-slate-600"}">${tag}</span>`
        ).join("");

        let sentimentClass = "bg-slate-500/10 text-slate-400";
        let sentimentIcon = "minus";
        if (signal.sentiment === 'Bullish') {
          sentimentClass = "bg-emerald-500/10 text-emerald-400";
          sentimentIcon = "trending-up";
        } else if (signal.sentiment === 'Bearish') {
          sentimentClass = "bg-red-500/10 text-red-400";
          sentimentIcon = "trending-down";
        }

        const highConfidenceBadge = signal.confidence_score >= 0.8
          ? `<span class="px-2.5 py-1 rounded-md text-xs font-semibold bg-blue-500/10 text-blue-400 border border-blue-500/20 flex items-center gap-1"><i data-lucide="shield-check" class="w-3 h-3"></i> High Confidence</span>`
          : "";

        return `
          <a href="${signal.link}" target="_blank" rel="noopener noreferrer" class="block bg-[#1e293b] border border-slate-700 hover:border-slate-600 rounded-xl p-5 transition-all group">
            <div class="flex flex-col md:flex-row gap-4 items-start md:items-center justify-between mb-3">
              <div class="flex flex-wrap gap-2 items-center">
                <span class="text-sm font-medium text-slate-400 flex items-center gap-1.5">
                  <i data-lucide="zap" class="w-3 h-3 text-yellow-500"></i>
                  ${signal.source}
                </span>
                <span class="text-slate-600">â€¢</span>
                <span class="text-sm text-slate-500">${dateStr}</span>
              </div>
              
              <div class="flex gap-2">
                <span class="px-2.5 py-1 rounded-md text-xs font-semibold flex items-center gap-1 ${sentimentClass}">
                  <i data-lucide="${sentimentIcon}" class="w-3 h-3"></i>
                  ${signal.sentiment}
                </span>
                ${highConfidenceBadge}
              </div>
            </div>

            <h3 class="text-lg font-semibold text-slate-200 group-hover:text-primary transition-colors leading-tight mb-2">
              ${signal.title}
            </h3>
            
            <p class="text-slate-400 text-sm mb-4 line-clamp-2 leading-relaxed">
              ${signal.content_summary}
            </p>

            <div class="flex gap-2 flex-wrap">${tagBadges}</div>
          </a>
        `;
      }).join("");
    }

    function renderChart(signals) {
      const ctx = document.getElementById('sentimentChart');

      // Prepare 14 Days data structure
      const dataMap = {};
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - 13); // Last 14 days including today

      for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
        const key = d.toISOString().split('T')[0].substring(5); // Format: MM-DD
        dataMap[key] = { label: key, Bullish: 0, Bearish: 0, Neutral: 0 };
      }

      // Aggregate signal data
      signals.forEach(s => {
        if (!s.published_at) return;
        const d = new Date(s.published_at);
        const key = d.toISOString().split('T')[0].substring(5);
        if (dataMap[key] && s.sentiment) {
          dataMap[key][s.sentiment]++;
        }
      });

      const labels = Object.keys(dataMap);
      const dataBullish = labels.map(l => dataMap[l].Bullish);
      const dataBearish = labels.map(l => dataMap[l].Bearish);
      const dataNeutral = labels.map(l => dataMap[l].Neutral);

      // Destroy old chart instance if exists
      if (sentimentChartInstance) {
        sentimentChartInstance.destroy();
      }

      // Create new Chart.js instance (Stacked Bar)
      Chart.defaults.color = '#94a3b8';
      Chart.defaults.font.family = 'ui-sans-serif, system-ui, sans-serif';

      sentimentChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            { label: 'Bullish', data: dataBullish, backgroundColor: '#10b981', borderRadius: 4 },
            { label: 'Neutral', data: dataNeutral, backgroundColor: '#64748b', borderRadius: 2 },
            { label: 'Bearish', data: dataBearish, backgroundColor: '#ef4444', borderRadius: 2 }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'top', labels: { usePointStyle: true, boxWidth: 8 } },
            tooltip: {
              mode: 'index',
              intersect: false,
              backgroundColor: '#1e293b',
              titleColor: '#f8fafc',
              borderColor: '#334155',
              borderWidth: 1
            }
          },
          scales: {
            x: { stacked: true, grid: { display: false } },
            y: { stacked: true, grid: { color: '#334155', tickLength: 0 }, beginAtZero: true, ticks: { precision: 0 } }
          }
        }
      });
    }

    // --- Boot up logic ---
    refreshBtn.addEventListener('click', fetchSignals);
    initFilters();
    fetchSignals();
    setupSubscription();

  </script>
</body>

</html>
